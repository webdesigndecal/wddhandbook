<!DOCTYPE html>
<html>
  <head>
    <!-- Site Information and SEO -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Handbook for WDD students to review concepts from lecture and lab">
    <meta name="author" content="WDD">
    <meta name="keywords" content="WDD, web design decal, decal, handbook, html, css, javascript, learn">
    <meta property="og:site_name" content="WDD Handbook">
    <meta property="og:title" content="WDD Handbook">
    <meta property="og:image" content="../../assets/images/wdd-logo.png">
    <link rel="icon" href="../assets/images/wdd-logo.png">
    <title>{{ page.title }} | WDD Handbook</title>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto|Karla" rel="stylesheet">

    <!-- CSS CDNs -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <!-- Custom CSS -->
    <link href="../../assets/css/main.min.css" rel="stylesheet" type="text/css">

    <!-- JS CDNs -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src="../../assets/js/main.js"></script>

  </head>
  <body>
    <div class="handbook-home">
        {% include content-nav.html %}

        <header>
            <h1>{{ page.title }}</h1>
            <p class="uppercase centered-text lightened-text"><span class="highlighted-text">{{ page.week }}</span> | Spring 2018</p>
        </header>

        <div class="content-wrapper">
            <div class="content">
                <h3>{{ page.heading }}</h3>
                <p>{{ page.text }}</p>
            </div>
        </div>
    </div>
  </body>
</html>
